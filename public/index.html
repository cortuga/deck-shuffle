<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deck Shuffle</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <main class="top-main">
      <section class="image-section">
        <h1 class="">
          Deck Shuffler
        </h1>
        <img
          class="card-image"
          src="https://tuckcase.files.wordpress.com/2013/05/dsc_0166.jpg?w=1058&h=708"
        />
      </section>

      <section>
        <div class="shuffle-deal-div">
          <div>
            <h4>
              Note!: Must inspect elements and open console tab in order to see
              the deck and cards dealt. This was something I was playing with
              before making blackjack. Thanks!
            </h4>
          </div>
          <button class="shuffle-button">Shuffle</button>
          <button class="deal-card-button">Deal Cards</button>
        </div>
        <section class="hand-section">
          Hand One
          <p class="hand-1"></p>
          <button class="show-card">Show Card</button>
        </section>
      </section>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
